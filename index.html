<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera WebApp with Cropper</title>
    <link href="https://unpkg.com/cropperjs/dist/cropper.css" rel="stylesheet">
    <script src="https://unpkg.com/cropperjs"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <button id="toggleCamera"><i class="ri-camera-switch-fill"></i></button>
        <button id="capture"><i class="ri-camera-fill"></i></button>
        <button id="toggleFlashlight"><i class="ri-flashlight-fill"></i></button>
        <button id="gallery"><i class="ri-gallery-line"></i></button>
        <button id="saveAll">Save All</button>
        <div id="overlay"></div>
        <div id="cropContainer">
            <img id="cropImage" src="" alt="Image to Crop">
            <button id="applyCrop">Apply Crop</button>
            <button id="deleteImage">Delete Image</button>
            <!-- <button id="recaptureImage">Recapture Image</button> -->
            <button id="prevImage">prevImage</button>
            <button id="nextImage">nextImage</button>
            <button id="cancelCrop">Cancel</button>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
